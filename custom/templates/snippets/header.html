{% load static %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<style>

    @media (min-width: 768px) {
    html {
        font-size: 16px;
    }
    }

    .container {
    max-width: 960px;
    }

    .pricing-header {
    max-width: 700px;
    }

    .card-deck .card {
    min-width: 220px;
    }

    .search-bar{
        max-width: 600px;
        width: 100%;
    }

    form{
        width: 100%;
    }

</style>

<!-- header -->
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 border-bottom shadow-sm" style="background-color: #d1f3ff;">
    {% if request.user.is_authenticated %}
    <h5 class="my-0 mr-md-auto font-weight-normal">
        <img style='float:left;' class="img-fluid d-block m-auto" src="{% static 'rsmlogo.png' %}" width="100" height="100">Hello, {{request.user.username}}
    
    </h5>
    {% else %}
    <h5 class="my-0 mr-md-auto font-weight-normal">
        <img style='float:left;' class="img-fluid d-block m-auto" src="{% static 'rsmlogo.png' %}" width="100" height="100">
    </h5>
    {% endif %}

    <div class="search-bar mt-sm-2 mr-2 pb-2">
        <form method="get">
            <input type="text" class="form-control " name="q" id="id_q" placeholder="Search for a post...">
        </form>
    </div>

    <nav class="my-2 my-md-0 mr-md-3">
    {% if request.user.is_authenticated %}
        <a class = 'p-2 text-dark' href="{% url 'home' %}">Home</a>
        <a class = 'p-2 text-dark' href="{% url 'account' %}">Account</a>
        <a class = 'p-2 text-dark' href="{% url 'logout' %}">Logout</a>
    {% else %}
        <a class = 'p-2 text-dark' href="{% url 'home' %}">Home</a>
        <a class = 'p-2 text-dark' href="{% url 'login' %}">Login</a>
        <a class="btn btn-outline-primary" href="{% url 'register' %}">Register</a>
    {% endif %}

    </nav>
  </div>
<!-- end header -->

<script>
    document.getElementById("id_q").value = '{{query}}'
</script>
